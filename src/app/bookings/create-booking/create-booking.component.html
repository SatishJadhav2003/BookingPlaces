<ion-header >
  <ion-toolbar>
    <ion-title>{{this.selectedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()" >
        <ion-icon name="close">

        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" >
  <p>{{this.selectedPlace.description}}</p>
  <ion-button (click)="onBookPlace()">
    Book !
  </ion-button>
</ion-content>
